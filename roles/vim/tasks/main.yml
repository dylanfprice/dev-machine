- name: install vim
  apt:
    state: latest
    name:
      - vim
      - vim-gui-common
      # Seems to make copy/paste better under wayland for now.
      - xclip

- name: clone vim repo
  git: repo=git@github.com:dylanfprice/vim.git
       dest={{ ansible_env.HOME }}/.vim
       accept_hostkey=yes
