- name: install packages
  apt:
    force_apt_get: yes
    state: latest
    update_cache: yes
    name:
      - alacritty
      - awscli
      - curl
      - default-jre
      - firefox
      - git
      - gnumeric
      - lastpass-cli
      - libnotify-bin
      - libpq-dev
      # For Duke VPN
      - openvpn
      - openconnect
      # /For Duke VPN
      - pandoc
      - parallel
      - pavucontrol
      - python3
      - python3-dev
      - python3-pip
      - python3-venv
      - rclone
      - rlwrap
      - silversearcher-ag
      - texlive-fonts-recommended
      - texlive-latex-extra
      - texlive-latex-recommended
      - tmux
      - tree
      - universal-ctags

- name: install tridactyl native messenger
  become: yes
  become_user: '{{ ansible_env.USER }}'
  shell: curl -fsSl https://raw.githubusercontent.com/tridactyl/tridactyl/master/native/install.sh | bash
  args:
    creates: '{{ ansible_env.HOME }}/.mozilla/native-messaging-hosts/tridactyl.json'
    warn: false

- name: install pip packages
  become: yes
  become_user: '{{ ansible_env.USER }}'
  pip:
    state: latest
    executable: pip3
    extra_args: --user
    name:
    - pipx
      # For ghost-text
    - websockets

- name: install pipx packages
  become: yes
  become_user: '{{ ansible_env.USER }}'
  command: pipx install {{ item }}
  args:
    creates: '{{ ansible_env.HOME }}/.local/pipx/venvs/{{ item }}'
  with_items:
    - mkdocs
    - poetry
    - tox

- name: install Terraform
  unarchive:
    src: https://releases.hashicorp.com/terraform/0.14.3/terraform_0.14.3_linux_amd64.zip
    remote_src: yes
    dest: /usr/local/bin
    mode: 0555
    creates: /usr/local/bin/terraform

- name: install kubectl
  get_url:
    url: https://storage.googleapis.com/kubernetes-release/release/v1.19.4/bin/linux/amd64/kubectl
    dest: /usr/local/bin/kubectl
    mode: 0555

- name: install k9s
  unarchive:
    src: https://github.com/derailed/k9s/releases/download/v0.24.2/k9s_Linux_x86_64.tar.gz
    remote_src: yes
    dest: /usr/local/bin
    exclude:
      - LICENSE
      - README.md
    mode: 0555
    creates: /usr/local/bin/k9s

- name: install jmespath
  get_url:
    url: https://github.com/jmespath/jp/releases/download/0.1.3/jp-linux-amd64
    dest: /usr/local/bin/jp
    mode: 0555

- name: install obsidian
  become: yes
  become_user: '{{ ansible_env.USER }}'
  get_url:
    url: https://github.com/obsidianmd/obsidian-releases/releases/download/v0.7.3/Obsidian-0.7.3.AppImage
    dest: '{{ ansible_env.HOME }}/.local/bin/obsidian'
    mode: 0554
