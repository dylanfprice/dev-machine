- name: install packages
  apt:
    force_apt_get: yes
    state: latest
    update_cache: yes
    name:
      - alacritty
      - awscli
      - curl
      - default-jre
      - firefox
      - git
      - gnumeric
      - lastpass-cli
      - libnotify-bin
      - libpq-dev
      - pandoc
      - parallel
      - pavucontrol
      - python3
      - python3-dev
      - python3-pip
      - python3-venv
      - rclone
      - rlwrap
      - silversearcher-ag
      - texlive-latex-recommended
      - texlive-fonts-recommended
      - tmux
      - tree
      - wmctrl
      - xclip

- name: install tridactyl native messenger
  become: yes
  become_user: '{{ ansible_env.USER }}'
  shell: curl -fsSl https://raw.githubusercontent.com/tridactyl/tridactyl/master/native/install.sh | bash
  args:
    creates: '{{ ansible_env.HOME }}/.mozilla/native-messaging-hosts/tridactyl.json'

- name: install pip packages
  become: yes
  become_user: '{{ ansible_env.USER }}'
  pip:
    state: latest
    executable: pip3
    extra_args: --user
    name:
    - pipx
      # For ghost-text
    - websockets

- name: install pipx packages
  become: yes
  become_user: '{{ ansible_env.USER }}'
  command: pipx install {{ item }}
  args:
    creates: '{{ ansible_env.HOME }}/.local/pipx/venvs/{{ item }}'
  with_items:
    - mkdocs
    - poetry
    - tox

- name: install Terraform
  unarchive:
    src: https://releases.hashicorp.com/terraform/0.12.5/terraform_0.12.5_linux_amd64.zip
    remote_src: yes
    dest: /usr/local/bin
    mode: 0555
    creates: /usr/local/bin/terraform

- name: install jmespath
  get_url:
    url: https://github.com/jmespath/jp/releases/download/0.1.3/jp-linux-amd64
    dest: /usr/local/bin/jp
    mode: 0555
